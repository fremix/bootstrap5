<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../assets/css.css">
    <title>Imagenes</title>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-6">
                <img class="img-fluid" src="./img/carousel1.jpg" alt="img-carrusel"> <!-- para que la imagen abarque el 100 disponible -->
            </div>

            <hr>

            <div class="col-12"> <!-- img-fluif para que la imagen abarque el 100 de espacio disponible-->
                <img class="img-fluid float-start img-thumbnail" width="400" src="./img/bg.jpg" alt="img-carrusel">
                <img class="img-fluid float-end img-thumbnail" width="400" src="./img/bg2.jpg" alt="img-carrusel">
            </div> <!-- -->

            <hr>
            
            <div class="row">
                <div class="col-12">
                    <figure class="figure"> <!-- rounded: permite poner esquinas redondeadas a la imagen -->
                        <img class="img-fluid rounded" src="img/bg3.jpg" width="400" alt="img3">
                        <figcaption class="figure-caption"> <!-- Para poner un pie de pagina en la imagen -->
                            <p class="text-center">Lorem ipsum dolor sit amet.</p> <!-- text-center para centrar la imagen -->
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>


    <script src="../js/bootstrap.bundle.min.js"></script>
</body>

</html>
