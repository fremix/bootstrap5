<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <title>Tablas</title>
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col">

                <div class="table-responsive"> <!-- responsive y crea scroll-->

                    <thead>
                        <tr class="table-dark">
                            <th>Nombre</th>
                            <th>Edad</th>
                            <th>Pais</th>
                        </tr>

                        <tbody>
                            <tr class="">
                                <td>Freddy</td>
                                <td class="table-active">45</td>
                                <td>Mexico</td>
                            </tr>
                            <tr>
                                <td>Anel</td>
                                <td>30</td>
                                <td>EU</td>
                            </tr>
                            <tr>
                                <td>Valeria</td>
                                <td>8</td>
                                <td>Colombia</td>
                            </tr>
                        </tbody>
                    </thead>
                </table>
                </div>
               
            </div>
        </div>
    </div>
    


     <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
